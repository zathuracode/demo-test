<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers">
            <th>{{customer.custId}}</th>
            <th>{{customer.name}}</th>
            <th>{{customer.email}}</th>
        </tr>
    </tbody>
</table>
